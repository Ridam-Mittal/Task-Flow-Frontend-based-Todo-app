<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    

    <!-- Main App Content -->
    <div id="app-content" style="display: none;">

        <!-- Header -->
        <header id="dashboard-header">
            <div class="user-info">
                <img id="user-avatar" alt="User Avatar" />
                <h3><i>Welcome &nbsp;<span id="user-name">User</span></i></h3>
            </div>
            <h4><i>TaskFlow manages your daily tasks smoothly</i></h4>
            <div class="header-right">
                <button id="export-json-btn">Export Todos</button>
                <button id="signout-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out</button>
            </div>
        </header>

        <!-- Add Task Section -->
        <section id="add-task-section">
            <form id="task-input-form">
                <input type="text" id="new-task-input" placeholder="Add a new task..."  autocomplete="off"/>
                <button type="submit" id="add-task-btn">Add Task</button>
            </form>
        </section>

        <!-- Tabs for Task Categories -->
        <div id="task-tabs">
            <button class="tab-btn" data-tab="todo">Todo</button>
            <button class="tab-btn" data-tab="completed">Completed</button>
            <button class="tab-btn" data-tab="archived">Archived</button>
        </div>

        <!-- Task Panels -->
        <div id="task-lists">
            <div class="task-panel" id="todo-panel">
                <h3>Todo (<span id="todo-count">0</span>)</h3>
                <br/>
                <ul id="todo-list" class="task-list active"></ul>
            </div>

            <div class="task-panel" id="completed-panel" style="display: none;">
                <h3>Completed (<span id="completed-count">0</span>)</h3>
                <br/>
                <ul id="completed-list" class="task-list"></ul>
            </div>

            <div class="task-panel" id="archived-panel" style="display: none;">
                <div class="archive-box">
                    <h3>Archived (<span id="archived-count">0</span>)</h3>
                    <button id="clear-archive">Delete Archive Tasks</button>
                </div>
                <br/>
                <ul id="archived-list" class="task-list"></ul>
            </div>
        </div>
        <footer id="app-footer">
            <p>&copy; 2025 <strong>TaskFlow</strong> â€” Built for productivity</p>
        </footer>
    </div>

    <!-- Localization placeholder -->
    <div id="locale-placeholder" data-locale="guj" hidden></div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
